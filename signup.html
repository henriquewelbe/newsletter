  <body class="text-center" cz-shortcut-listen="true">
    <form class="form-signin" name="form" method="post">
      <img class="mb-4" src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/v1491905253/uesq1gv1p49dfwvg29mk.png" alt="Logo" width="96" height="96">

      <input type="text" id="inputName" class="form-control" name="fName" placeholder="First Name" required="" autofocus="">
      <input type="text" id="inputLastName" class="form-control" name="lName" placeholder="Last Name" required="">
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
